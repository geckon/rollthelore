[tool.poetry]
name = "rollthelore"
version = "0.2"
description = "An unseen servant providing an advantage to DMs/GMs while creating their worlds."
readme="README.md"
authors = ["Tomáš Heger"]
packages = [
    { include = "loreroll" },
    { include = "rollnpc.py" }
]

[tool.poetry.dependencies]
python = "^3.6"
strictyaml = ">=1.0.6,<1.2.0"
click = "~7.1.2"

[tool.poetry.dev-dependencies]
bandit = "^1.6.2"
pylint = "^2.6.0"
pycodestyle = "^2.6.0"
pytest = "^6.1.2"

[tool.poetry.scripts]
rollnpc = 'rollnpc:generate'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
